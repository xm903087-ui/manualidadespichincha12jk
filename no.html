<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banco Pichincha</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    background:#ffffff;
    color:#1a1a1a;
}

/* HEADER */
.header{
    background:#fff;
    padding:16px 20px;
    box-shadow:0 4px 10px rgba(0,0,0,.12);
}

.logo{
    height:36px;
}

/* CONTENIDO */
.container{
    max-width:480px;
    margin:0 auto;
    padding:40px 20px 30px;
    text-align:center;
}

/* ILUSTRACIÓN */
.image-box{
    margin:30px auto 35px;
    max-width:300px;
}

.image-box img{
    width:70%;
    height:auto;
}

/* TEXTO */
.title{
    font-size:17px;
    font-weight:700;
    color:#0b2a5b;
    margin-bottom:16px;
}

.description{
    font-size:12px;
    color:#5a5a5a;
    line-height:1.6;
    margin-bottom:40px;
}

/* BOTÓN */
.btn{
    width:100%;
    background:#ffd200;
    border:none;
    padding:18px;
    font-size:18px;
    font-weight:700;
    border-radius:8px;
    cursor:pointer;
}

.btn:hover{
    background:#f5c400;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Banco_Pichincha_nuevo.png" class="logo" alt="Banco Pichincha">
</div>

<!-- CONTENIDO -->
<div class="container">

    <!-- IMAGEN DEL MUCHACHO -->
    <div class="image-box">
        <img src="https://saprodtarjetas.blob.core.windows.net/public/images/Error%20Page/notClientOffer.png" alt="Ilustración informativa">
    </div>

    <div class="title">
        No Tenemos Una Tarjeta Para Ti
    </div>

    <div class="description">
        Al momento no contamos con una tarjeta disponible para ti.
        Estos credito son para nuestros usuario con una cuenta o producto activo con nosotros.
    </div>

    <button class="btn">Entendido</button>

</div>

</body>
</html>
